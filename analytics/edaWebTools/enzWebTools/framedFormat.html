<head style = "font-family: Helvetica;">
	
</head>
<body style ="margin: 0px 0px 0px 0px; overflow: hidden; font-family: "Helvetica";">
	<h1 style = "background-color: 03A9F4; padding-left: 20px; padding-top: 10px; padding-bottom: 10px; margin-bottom: 0px; border-bottom: thick groove;">EinsInspector</h1>
    <div style = "background-color: #F0F0F0; padding-left: 20px; margin-top: 0px; padding-top: 10px; border-bottom: thick groove;">
    	<div style="float:right; margin-right: 10px;">
    		Put Slack Buckets Here
    	</div>
    	<p id=1>
    		<h2>Run Summary</h2>
    		<b>Number of Nets:</b>{tnets}
    		<b style ="color: red;">Failing Nets: {fnets}</b>
    	</p> 	
    </div>
    <div style="float:left;padding-right: 40px; padding-left: 20px; border-right: thick groove; background-color: F2D29D; overflow: auto; height: 100%;">
    	<h2 style = "text-align: center;">Net List</h2>
		<p id=2>
	      {table}
	    </p>
	</div>
    <div style ="text-align: center; overflow: auto; height: 100%;">
    	<h2>
    		Detailed View
    	</h2>
    	<p>
    		<h3 style ="color: 91903d;">
    			Victim Net: {victimNet}
    		</h3>
    		{table2}
    		<br>
    		<h3 style ="color: 91903d;">
    			Aggressors on Sink: {sinkName}
    		</h3>
    		{table3}
    	</p>
    </div>
</body>
